<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-it list</title>
    <link href="css/todo.css" rel="stylesheet" />
  </head>
  <body class="post-it-body">
    <section class="post-it-container">
      <article class="post-its pink">
        <div class="header-box">
          <h2>To do list</h2>
        </div>
        <ul>
          <li>Eat</li>
          <li>Train</li>
          <li>Sleep</li>
        </ul>
      </article>
      <article class="post-its green"></article>
      <article class="post-its yellow"></article>
    </section>

    <section class="post-it-big-container">
      <article class="date-box">
        <div class="date">
          <div class="box">
            <h3>Monday:</h3>
          </div>
          <div class="box">
            <p>Water plants</p>
          </div>
        </div>
        <div class="date">
          <h3>Tuesday:</h3>
        </div>
        <div class="date">
          <h3>Wednesday:</h3>
        </div>
        <div class="date">
          <h3>Thursday:</h3>
        </div>
        <div class="date">
          <h3>Friday:</h3>
        </div>
        <div class="date">
          <h3>Saturday:</h3>
        </div>
        <div class="date">
          <h3>Sunday:</h3>
        </div>
      </article>
      <article class="note-box">
        <div class="post-it-notes yellow"></div>
        <div class="post-it-notes blue"></div>
        <div class="post-it-notes green"></div>
      </article>
    </section>
  </body>
</html>
