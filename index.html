<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startsida</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="head-container">
      <div class="header">
        <h1 class="heading">Your personal to do list</h1>
        <h2 class="second-heading">Choose your preferd style</h2>
      </div>
    </header>
    <main>
      <section class="big-img-container">
        <h3>Bullet journal style</h3>

        <article class="img-container">
          <a href="todo-list.html">
            <img
              class="style-img"
              src="assets/bullet-journal.JPG"
              alt="Bullet journal stil på att göra lista"
            />
          </a>
        </article>
        <h3>Post it style</h3>

        <article class="img-container">
          <a href="todo-list.html">
            <img
              class="style-img"
              src="assets/post-it.JPG"
              alt="Post it stil på att göra lista"
            />
          </a>
        </article>
        <h3>Fall style</h3>

        <article class="img-container">
          <a href="todo-list.html">
            <img
              class="style-img"
              src="assets/fall.JPG"
              alt="Höstig stil på att göra lista"
            />
          </a>
        </article>
      </section>
    </main>

    <div class="carousel">
      <button class="btn-carousel btn-left hide">
        <i class="bi bi-chevron-left"></i>
      </button>
      <div class="carousel-container">
        <div id="test"></div>
        <ul class="carousel-items">
          <li class="carousel-slide current-slide">
            <img class="carousel_img" src="assets/bullet-journal.JPG" alt="" />
          </li>
          <li class="carousel-slide">
            <img class="carousel_img" src="assets/post-it.JPG" alt="" />
          </li>

          <li class="carousel-slide">
            <img class="carousel_img" src="assets/fall.JPG" alt="" />
          </li>
        </ul>
      </div>
      <button class="btn-carousel btn-right">
        <i class="bi bi-chevron-right"></i>
      </button>

      <div class="carousel-nav">
        <button class="carousel-navs current-slide"></button
        ><button class="carousel-navs"></button
        ><button class="carousel-navs"></button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
