<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link href="css/todo.css" rel="stylesheet" />
  </head>
  <body class="bullet-body">
    <header class="bullet-header">
      <h1 class="bullet-heading">My to do list</h1>
    </header>
    <section class="bullet-container">
      <article class="bullet-article">
        <div class="white heading-article">
          <i class="bi bi-suit-heart-fill"></i>
          <h4>Urgent!</h4>
        </div>

        <div class="bullet-input-container">
          <div class="heart">
            <i class="bi bi-suit-heart-fill"></i>
          </div>
          <div class="bullet-input">
            <input />
            <button>Add thing to do</button>
          </div>
        </div>
        <ol class="bullet-ol">
          <li class="bullet-list">Train</li>
          <li class="bullet-list">Eat</li>
          <li class="bullet-list">Sleep</li>
          <li class="bullet-list"></li>
          <li class="bullet-list"></li>
          <li class="bullet-list"></li>
        </ol>
      </article>
      <article class="bullet-article white">
        <div class="heading-article">
          <i class="bi bi-suit-heart-fill"></i>
          <h4>Things to do this week!</h4>
        </div>
        <ol>
          <li class="bullet-second-list"></li>
          <li class="bullet-second-list"></li>
          <li class="bullet-second-list"></li>
          <li class="bullet-second-list"></li>
          <li class="bullet-second-list"></li>
          <li class="bullet-second-list"></li>
        </ol>
      </article>
      <article class="bullet-last-article white">
        <div class="notes">
          <i class="bi bi-suit-heart-fill"></i>
          <h4>Notes</h4>
        </div>
        <textarea> </textarea>
      </article>
    </section>
  </body>
</html>
